version: "3.8"
services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:8080"
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
    depends_on:
      - app_blue
      - app_green
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/render-and-run.sh:/usr/local/bin/render-and-run.sh
      - ./nginx/logs:/var/log/nginx
    command:
      [
        "/bin/bash",
        "-c",
        "chmod +x /usr/local/bin/render-and-run.sh && /usr/local/bin/render-and-run.sh",
      ]
    restart: unless-stopped

  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      - APP_POOL=blue
      - PORT=3000
      - RELEASE_ID=${RELEASE_ID_BLUE}
    ports:
      - "8081:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/version"]
      interval: 2s
      timeout: 2s
      retries: 3

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      - APP_POOL=green
      - PORT=3000
      - RELEASE_ID=${RELEASE_ID_GREEN}
    ports:
      - "8082:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/version"]
      interval: 2s
      timeout: 2s
      retries: 3

  alert_watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    container_name: alert_watcher
    depends_on:
      - nginx
    environment:
      - PYTHONUNBUFFERED=1
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD}
      - WINDOW_SIZE=${WINDOW_SIZE}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE}
    volumes:
      - ./nginx/logs:/var/log/nginx:ro
    restart: unless-stopped
